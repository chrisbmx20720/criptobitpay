<div class="container mt-5">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="row">
          <!-- Primera columna -->
          <div class="col-md-4">
              <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter your username">
              </div>
              <div class="mb-3">
                  <label for="lastname" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastname" formControlName="lastname" placeholder="Enter your last name">
              </div>
              <div class="mb-3">
                  <label for="country" class="form-label">Country</label>
                  <input type="text" class="form-control" id="country" formControlName="country" placeholder="Enter your country">
              </div>
          </div>

          <!-- Segunda columna -->
          <div class="col-md-4">
              <div class="mb-3">
                  <label for="name" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter your first name">
              </div>
              <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                  <label for="province" class="form-label">Province</label>
                  <input type="text" class="form-control" id="province" formControlName="province" placeholder="Enter your province">
              </div>
          </div>

          <!-- Tercera columna -->
          <div class="col-md-4">
              <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
              </div>
              <div class="mb-3">
                  <label for="phone" class="form-label">Phone</label>
                  <input type="tel" class="form-control" id="phone" formControlName="phone" placeholder="Enter your phone number">
              </div>
              <div class="mb-3">
                  <label for="accountNumber" class="form-label">Account Number</label>
                  <input type="text" class="form-control" id="accountNumber" formControlName="accountNumber" placeholder="Enter your account number">
              </div>
          </div>
      </div>
      
      <div class="text-center">
          <button type="submit" class="btn btn-primary">Register</button>
      </div>
  </form>
</div>
