<h2 class="card-title text-center mb-4 text-light">Register Users</h2>

<form (ngSubmit)="onSubmit()" class="container mt-4">
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <input type="text" class="form-control" id="name" placeholder="First Name" [(ngModel)]="user.name" name="name" required>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <input type="text" class="form-control" id="lastname" placeholder="Last Name" [(ngModel)]="user.lastname" name="lastname" required>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <input type="text" class="form-control" id="username" placeholder="Username" [(ngModel)]="user.username" name="username" required>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="user.email" name="email" required>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="user.password" name="password" required>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <input type="text" class="form-control" id="country" placeholder="Country" [(ngModel)]="user.country" name="country" required>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <input type="text" class="form-control" id="province" placeholder="Province" [(ngModel)]="user.province" name="province" required>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <input type="text" class="form-control" id="phone" placeholder="Phone" [(ngModel)]="user.phone" name="phone" required>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <select class="form-control" id="accountTypeId" [(ngModel)]="user.accountTypeId" name="accountTypeId" required>
          <option value="" disabled selected>Select an Account Type</option>
          <option *ngFor="let type of accountTypes" [value]="type.id">{{ type.name }}</option>
        </select>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary mt-3">Register</button>
</form>
