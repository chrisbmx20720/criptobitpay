<form (ngSubmit)="onSubmit()" class="container mt-4">
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="Nombre" [(ngModel)]="user.name" name="name" required>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="lastname">Apellido</label>
        <input type="text" class="form-control" id="lastname" placeholder="Apellido" [(ngModel)]="user.lastname" name="lastname" required>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input type="text" class="form-control" id="username" placeholder="Nombre de Usuario" [(ngModel)]="user.username" name="username" required>
      </div>
    </div>
  </div>

  <!-- Otros campos del formulario -->
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" [(ngModel)]="user.email" name="email" required>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Contraseña" [(ngModel)]="user.password" name="password" required>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="country">País</label>
        <input type="text" class="form-control" id="country" placeholder="País" [(ngModel)]="user.country" name="country" required>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="province">Provincia</label>
        <input type="text" class="form-control" id="province" placeholder="Provincia" [(ngModel)]="user.province" name="province" required>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="phone">Teléfono</label>
        <input type="text" class="form-control" id="phone" placeholder="Teléfono" [(ngModel)]="user.phone" name="phone" required>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="accountNumber">Número de Cuenta</label>
        <input type="text" class="form-control" id="accountNumber" placeholder="Número de Cuenta" [(ngModel)]="user.accountNumber" name="accountNumber" required>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="accountTypeId">ID Tipo de Cuenta</label>
        <input type="text" class="form-control" id="accountTypeId" placeholder="ID Tipo de Cuenta" [(ngModel)]="user.accountTypeId" name="accountTypeId" readonly>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary mt-3">Registrar</button>
</form>
